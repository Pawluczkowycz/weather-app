   <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Raleway:600,400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">

    <body>
	  <div id="wrapper">
	    
		<div class="grid-pad col-100">
		  <div class="border-radius-Top module">
		    <h1 class="margin-Top-none">Weather App</h1>
		  	<button id="extended-forecast-btn">7 Day Forecast</button>
			  <button id="three-day-btn">Current Conditions</button>
			  <button id="search-btn">New Location</button>
		  </div>
		  <div class="module form">
		    <h3 class="margin-Top-none">New Location:</h3>
	        <form>
	          <span>City: </span><input type="text" id="city" class="margin-Bottom-small">
		        <span>State: </span><input type="text" id="state" class="display-block margin-Bottom-small">
            <button id="city-state" class="margin-Top-small margin-Right">Submit</button>
            <button id="cancel-btn" class="margin-Top-small">Cancel</button>
		    </form>
		  </div>
		</div>
	<div id="flipper">	
		<div id="currentConditions" class="grid-pad col-100 weather">
		  <div class="module current">
		    <h2 id="location" class="margin-TopBottom-none"></h2>
        <p id="time" class="margin-Top-small"></p>
        <h3 class="margin-Bottom-small">Currently:</h3>
        <img src="" id="icon">			
        <p id="weather" class="margin-Bottom-none"></p>
        <p id="temp" class="margin-Top-none"></p>
        <h3 class="margin-Bottom-small">Today:</h3>
        <p id="fcttext" class="margin-Top-small"></p>
		  </div>
		  
		  <div class="module period-1">
        <img src="" id="icon">
        <h4 id="title" class="margin-Bottom-small"></h4>
        <p id="fcttext" class="margin-Top-small"></p>
		  </div>
		  
		  <div class="module period-2">
        <img src="" id="icon">
        <h4 id="title" class="margin-Bottom-small"></h4>
        <p id="fcttext" class="margin-Top-small"></p>
		  </div>
		  
		  <div class="module period-3">
        <img src="" id="icon">
        <h4 id="title" class="margin-Bottom-small"></h4>
        <p id="fcttext" class="margin-Top-small"></p>
		  </div>
		  
		  <div class="module period-4">
        <img src="" id="icon">
        <h4 id="title" class="margin-Bottom-small"></h4>
        <p id="fcttext" class="margin-Top-small"></p>

        <h4 id="title" class="margin-Bottom-small"></h4>
        <p id="fcttext" class="margin-Top-small"></p>
		  </div>
      
      <div class="module">
        <span class="display-inline text-small">Weather data provided by:</span>
        <img id="logo" class="display-inlineBlock" src="images/wundergroundLogo_4c.png" alt="wunderground logo" />
      </div>
		</div>
		
		<div id="tenDayForecast" class="grid-pad col-100 weather">
		  
		  <div class="module period-1">
        <h2 class="margin-Top-none">7 Day Forecast:</h2>

		  </div>
      
      <div class="module">
        <span class="display-inlineBlock text-small">Weather data provided by:</span>

		</div>
