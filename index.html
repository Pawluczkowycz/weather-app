    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/main.css">

    <body>
	  <div id="wrapper">
	    <form>
	      City: <input type="text" id="city">
		  State: <input type="text" id="state">
		  <button id="city-state">Submit</button>
		</form>
		<div id="current-conditions" class="grid-pad col-100">
		  <p>Current Conditions:</p>
		  <button id="get-btn">Current Conditions</button>
		  <div class="days">
			<span id="location"></span>          
		    <img src="" id="icon" />
		    <span id="weather"></span>		    
		    <span id="temp-current"></span>
		    <span id="windchill"></span>		    
		  </div>
		</div>
		
		<div id="three_day-forecast" class="grid-pad col-100">
          <p>Three Day Forescast</p>
		  <button id="get-three-btn">Three Day Forecast</button>
		</div>
		
		<div id="ten_day-forecast" class="grid-pad col-100">
          <p>10 Day Forescast</p>
		  <button id="get-ten-btn">Ten Day Forecast</button>
		</div>

	  </div><!-- End of wrapper -->
        <script src="js/jquery-1.11.1.js"></script>
        <script src="js/main.js"></script>
